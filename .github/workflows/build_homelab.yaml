name: Build HomeLab Extension

on:
  workflow_dispatch: # Botão manual pra rodar quando quiser
  push:
    paths:
      - 'src/pt/homelab/**' # Só roda se mexer na sua pasta

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build APK
        run: |
          chmod +x gradlew
          # O comando mágico que compila SÓ A SUA PASTA
          ./gradlew :src:pt:homelab:assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: homelab-extension
          path: src/pt/homelab/build/outputs/apk/debug/*.apk
          retention-days: 1

